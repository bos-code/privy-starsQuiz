<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Queeze - Categories</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body>
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
      <header
        class="flex items-center justify-between bg-background-light dark:bg-background-dark p-4 pb-2 sticky top-0 z-10 border-b border-primary/20"
      >
        <span class="material-symbols-outlined text-accent text-3xl">quiz</span>
        <h1
          class="text-primary dark:text-accent text-2xl font-bold tracking-tight flex-1 ml-4"
        >
          Queeze
        </h1>
        <button
          class="flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-transparent text-primary dark:text-accent"
        >
          <span class="material-symbols-outlined text-2xl">search</span>
        </button>
      </header>

      <main class="flex-grow p-4">
        <h2 class="text-xl font-bold mb-6 text-primary dark:text-text-dark">
          Explore Categories
        </h2>

        <!-- ===== MOBILE VIEW ===== -->
        <div class="md:hidden">
          <div
            class="h-scroll flex gap-4 px-2 pb-4 snap-x snap-mandatory overflow-x-auto"
            role="list"
          >
            <!-- Categories -->
            <template id="category-template">
              <article
                class="flex-none snap-start w-[46%] sm:w-40 rounded-xl border border-primary/30 bg-background-light dark:bg-primary/20 p-4 flex flex-col justify-between card-elevate cursor-pointer"
              >
                <span
                  class="material-symbols-outlined text-accent text-3xl icon"
                ></span>
                <div>
                  <h3 class="font-bold text-base mt-2 title"></h3>
                  <p
                    class="text-sm text-primary dark:text-accent/80 quizzes"
                  ></p>
                </div>
              </article>
            </template>

            <!-- Dynamic content injected below -->
            <div id="mobile-categories" class="flex gap-4"></div>
          </div>
        </div>

        <!-- ===== DESKTOP GRID ===== -->
        <div
          class="hidden md:grid grid-cols-[repeat(auto-fit,minmax(160px,1fr))] gap-5"
          id="desktop-categories"
        ></div>
      </main>

      <!-- Footer -->
      <nav class="sticky bottom-0 left-0 right-0">
        <div
          class="flex gap-2 border-t border-primary/20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-4 pb-3 pt-2"
        >
          <a
            class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-accent"
            href="#"
          >
            <span
              class="material-symbols-outlined text-accent text-2xl"
              style="font-variation-settings: 'FILL' 1"
              >home</span
            >
            <p class="text-accent text-xs font-medium">Home</p>
          </a>
          <a
            class="flex flex-1 flex-col items-center justify-end gap-1 text-primary dark:text-text-dark/70"
            href="profile.html"
          >
            <span
              class="material-symbols-outlined text-primary dark:text-text-dark/70 text-2xl"
              >person</span
            >
            <p class="text-primary dark:text-text-dark/70 text-xs font-medium">
              Profile
            </p>
          </a>
          <a
            class="flex flex-1 flex-col items-center justify-end gap-1 text-primary dark:text-text-dark/70"
            href="#"
          >
            <span
              class="material-symbols-outlined text-primary dark:text-text-dark/70 text-2xl"
              >leaderboard</span
            >
            <p class="text-primary dark:text-text-dark/70 text-xs font-medium">
              Leaderboard
            </p>
          </a>
        </div>
      </nav>
    </div>
  </body>
</html>
