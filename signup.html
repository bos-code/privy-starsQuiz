<!DOCTYPE html>
<html lang="en" data-theme="ultraglow">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Privy Stars — Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-[#0f1724] to-[#071226] flex items-center justify-center p-6"
  >
    <div class="w-full max-w-4xl mx-auto">
      <div
        class="card w-full grid md:grid-cols-[1fr_minmax(360px,420px)] rounded-2xl shadow-xl bg-base-200/10 border border-white/5 backdrop-blur-md overflow-hidden"
      >
        <!-- LEFT: marketing panel -->
        <div
          class="hidden md:flex flex-col justify-between p-10 bg-gradient-to-br from-purple-600/10 to-cyan-400/10"
        >
          <div>
            <div class="flex items-center gap-4 mb-6">
              <div
                class="w-12 h-12 flex items-center justify-center rounded-xl bg-gradient-to-br from-purple-600 to-cyan-400 text-white font-bold"
              >
                PS
              </div>
              <div>
                <h1 class="text-white font-semibold text-lg">
                  Privy Stars Quiz
                </h1>
                <p class="text-gray-400 text-sm">Learning that sparkles ✨</p>
              </div>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">
              Create your account
            </h2>
            <p class="text-gray-400 leading-relaxed">
              Join students and teachers building confidence and tracking
              progress.
            </p>
          </div>
          <p class="text-sm text-gray-500 mt-8 mb-8">
            Already have an account?
            <a href="login.html" class="text-purple-400 font-medium">Sign in</a>
          </p>
        </div>

        <!-- RIGHT: form panel -->
        <div class="flex flex-col gap-6 p-8 overflow-auto">
          <div>
            <h2 class="text-2xl font-bold text-white">Sign Up</h2>
            <p class="text-gray-400 text-sm">
              Fill in your details to create an account.
            </p>
          </div>

          <form id="signupForm" class="flex flex-col gap-4" novalidate>
            <!-- Full Name -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-gray-400 text-sm">Full Name</span>
              </label>
              <input
                type="text"
                name="name"
                placeholder="John Doe"
                required
                class="input input-bordered w-full bg-transparent text-white border-white/10 focus:border-purple-500"
              />
            </div>

            <!-- Date of Birth -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-gray-400 text-sm"
                  >Date of Birth</span
                >
              </label>
              <input
                type="date"
                name="dob"
                required
                class="input input-bordered w-full bg-transparent text-white border-white/10 focus:border-purple-500"
              />
            </div>

            <!-- Class -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-gray-400 text-sm">Class</span>
              </label>
              <input
                type="text"
                name="class"
                placeholder="Grade 10"
                required
                class="input input-bordered w-full bg-transparent text-white border-white/10 focus:border-purple-500"
              />
            </div>

            <div class="flex flex-wrap items-center gap-3 mt-4">
              <button
                type="submit"
                class="btn bg-gradient-to-r from-purple-600 to-cyan-400 text-white font-semibold w-full"
              >
                Register
              </button>
            </div>

            <p id="errorBox" class="text-red-400 text-sm hidden mt-2"></p>
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('signupForm');
      const errorBox = document.getElementById('errorBox');

      form.addEventListener('submit', e => {
        e.preventDefault();
        errorBox.classList.add('hidden');
        errorBox.textContent = '';

        const name = form.name.value.trim();
        const dob = form.dob.value;
        const cls = form.class.value.trim();

        if (!name || !dob || !cls) {
          errorBox.textContent = 'Please fill all fields';
          errorBox.classList.remove('hidden');
          return;
        }

        alert(`Registered: ${name} (${cls})`);
        form.reset();
      });
    </script>
  </body>
</html>
