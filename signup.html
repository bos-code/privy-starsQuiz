<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>quiz app</title>
  </head>
  <body>
    <nav>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a href=".">login</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
        </div>
      </div>
    </nav>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-dark dark group/design-root overflow-x-hidden p-4"
    >
      <div class="w-full max-w-md">
        <h1
          class="text-primary tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6"
        >
          Queeze
        </h1>
        <h2
          class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-8 pt-5"
        >
          Create Your Account
        </h2>

        <form class="flex flex-col gap-4 px-4" id="signUpForm">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">
              Email
            </p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-white/5 focus:border-primary h-14 placeholder:text-white/40 p-[15px] text-base font-normal leading-normal"
              placeholder="Enter your email"
              id="email"
              type="email"
              required
            />
          </label>

          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">
              Password
            </p>
            <div class="flex w-full flex-1 items-stretch rounded-lg">
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-white/5 focus:border-primary h-14 placeholder:text-white/40 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                placeholder="Enter your password"
                type="password"
                id="password"
                required
              />
              <div
                class="text-white/40 flex border border-white/20 bg-white/5 items-center justify-center pr-[15px] rounded-r-lg border-l-0"
              >
                <span class="material-symbols-outlined cursor-pointer"
                  >visibility</span
                >
              </div>
            </div>
          </label>

          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">
              Confirm Password
            </p>
            <div class="flex w-full flex-1 items-stretch rounded-lg">
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-white/5 focus:border-primary h-14 placeholder:text-white/40 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                placeholder="Confirm your password"
                type="password"
                id="confirmPassword"
                required
              />
              <div
                class="text-white/40 flex border border-white/20 bg-white/5 items-center justify-center pr-[15px] rounded-r-lg border-l-0"
              >
                <span class="material-symbols-outlined cursor-pointer"
                  >visibility</span
                >
              </div>
            </div>
          </label>

          <div class="pt-8 pb-4">
            <button
              type="submit"
              class="w-full h-14 bg-primary text-background-dark font-bold text-lg rounded-lg hover:bg-primary/90 transition-colors"
            >
              Create Account
            </button>
          </div>
        </form>

        <p class="text-center text-white/60 py-6">
          Already have an account?
          <a class="text-primary font-medium hover:underline" href="#"
            >Sign In</a
          >
        </p>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
