<!DOCTYPE html>
<html lang="en" data-theme="ultraglow">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz | Privy Stars Quiz</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="navbar-glass flex items-center justify-between px-4 py-3">
      <button
        onclick="history.back()"
        class="btn btn-ghost btn-circle text-primary">
        <iconify-icon icon="mdi:arrow-left" width="24"></iconify-icon>
      </button>
      <h1
        id="quiz-category"
        class="gradient-text text-2xl font-bold text-center">
        Loading...
      </h1>
      <div></div>
    </header>

    <!-- Main -->
    <main class="grow px-5 py-8">
      <div id="quiz-container" class="space-y-6">
        <!-- Questions will appear here -->
      </div>

      <div id="quiz-footer" class="mt-8 flex justify-between items-center">
        <span id="question-counter"></span>
        <button id="next-btn" class="btn btn-primary">Next</button>
      </div>

      <div id="quiz-result" class="hidden text-center mt-10">
        <h2 class="text-2xl font-bold">Quiz Completed!</h2>
        <p id="score" class="text-xl mt-4"></p>
        <button
          onclick="window.location.href='categories.html'"
          class="btn btn-accent mt-6">
          Back to Categories
        </button>
      </div>
    </main>

    <script src="./src/js/quiz.js"></script>
  </body>
</html>
