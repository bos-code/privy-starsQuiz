<!DOCTYPE html>
<html lang="en" data-theme="ultraglow">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Category | Privy Stars Quiz</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="navbar-glass flex items-center justify-between px-4 py-3">
      <button
        onclick="history.back()"
        class="btn btn-ghost btn-circle text-primary">
        <iconify-icon icon="mdi:arrow-left" width="24"></iconify-icon>
      </button>

      <h1 class="gradient-text text-2xl font-bold text-center">
        Select Category
      </h1>

      <button class="btn btn-ghost btn-circle text-primary">
        <iconify-icon icon="mdi:account" width="24"></iconify-icon>
      </button>
    </header>

    <!-- Main -->
    <main class="grow px-5 py-8">
      <h2 class="text-lg mb-8 text-center gradient-text font-semibold">
        Choose a subject to test your skills
      </h2>

      <!-- MOBILE (Auto Scroll) → Dynamic via JS -->
      <div
        id="mobile-categories"
        class="grid grid-cols-1 gap-5 mb-10 md:hidden">
        <!-- JS will fill this -->
      </div>

      <!-- DESKTOP GRID (Dynamic) -->
      <section
        id="desktop-categories"
        class="hidden md:grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-6">
        <!-- JS will fill this -->
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer-gradient py-4 text-center text-sm">
      © 2025 Privy Stars Quiz
    </footer>

    <!-- CATEGORY SCRIPT -->
    <script src="./src/js/categories.js"></script>
  </body>
</html>
