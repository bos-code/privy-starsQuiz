<!DOCTYPE html>
<html lang="en" data-theme="ultraglow">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Category | Privy Stars Quiz</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </head>

  <body class="min-h-screen flex flex-col bg-base-200 text-base-content">
    <!-- Header -->
    <header
      class="navbar bg-base-100/60 backdrop-blur-md shadow-md px-4 py-3 sticky top-0 z-10"
    >
      <div class="flex items-center justify-between w-full">
        <button class="btn btn-ghost btn-circle text-primary">
          <iconify-icon icon="mdi:arrow-left" width="24"></iconify-icon>
        </button>

        <h1
          class="text-2xl font-bold gradient-text bg-clip-text text-transparent transition-all duration-700 ease-in-out hover:bg-[length:200%_auto] hover:bg-right"
        >
          Select Category
        </h1>

        <button class="btn btn-ghost btn-circle text-primary">
          <iconify-icon icon="mdi:account" width="24"></iconify-icon>
        </button>
      </div>
    </header>

    <!-- Main -->
    <main class="grow px-5 py-10">
      <h2 class="text-lg mb-10 text-center gradient-text font-semibold">
        Choose a subject to test your skills
      </h2>

      <!-- Desktop Grid -->
      <section
        class="grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-6 place-items-center"
      >
        <!-- Mathematics -->
        <div
          class="ultra-card bg-base-100/60 backdrop-blur-md border border-base-300 hover:border-primary hover:shadow-lg transition-all duration-300 sweep-hover cursor-pointer flex flex-col items-center justify-center text-center p-6 rounded-2xl"
        >
          <iconify-icon
            icon="mdi:calculator-variant"
            class="text-primary text-5xl mb-4"
          ></iconify-icon>
          <h3 class="text-xl font-semibold text-primary">Mathematics</h3>
          <p class="text-sm opacity-70">Challenge your logic</p>
        </div>

        <!-- English -->
        <div
          class="ultra-card bg-base-100/60 backdrop-blur-md border border-base-300 hover:border-accent hover:shadow-lg transition-all duration-300 sweep-hover cursor-pointer flex flex-col items-center justify-center text-center p-6 rounded-2xl"
        >
          <iconify-icon
            icon="mdi:book-open-page-variant"
            class="text-accent text-5xl mb-4"
          ></iconify-icon>
          <h3 class="text-xl font-semibold text-accent">English</h3>
          <p class="text-sm opacity-70">Grammar & comprehension</p>
        </div>

        <!-- Science -->
        <div
          class="ultra-card bg-base-100/60 backdrop-blur-md border border-base-300 hover:border-info hover:shadow-lg transition-all duration-300 sweep-hover cursor-pointer flex flex-col items-center justify-center text-center p-6 rounded-2xl"
        >
          <iconify-icon
            icon="mdi:flask-outline"
            class="text-info text-5xl mb-4"
          ></iconify-icon>
          <h3 class="text-xl font-semibold text-info">Science</h3>
          <p class="text-sm opacity-70">Explore the world</p>
        </div>

        <!-- History -->
        <div
          class="ultra-card bg-base-100/60 backdrop-blur-md border border-base-300 hover:border-warning hover:shadow-lg transition-all duration-300 sweep-hover cursor-pointer flex flex-col items-center justify-center text-center p-6 rounded-2xl"
        >
          <iconify-icon
            icon="mdi:history"
            class="text-warning text-5xl mb-4"
          ></iconify-icon>
          <h3 class="text-xl font-semibold text-warning">History</h3>
          <p class="text-sm opacity-70">Past and people</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer-gradient py-4 text-center text-sm mt-auto">
      <p class="opacity-80">Â© 2025 Privy Stars Quiz</p>
    </footer>
  </body>
</html>
