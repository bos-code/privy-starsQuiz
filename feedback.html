<!DOCTYPE html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Queeze - Feedback &amp; Support</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col">
      <div
        class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-primary/20"
      >
        <div class="w-12">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a href="/signup.html">login</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
              </ul>
            </div>
          </div>
        </div>
        <h2
          class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center"
        >
          Feedback &amp; Support
        </h2>

        <div class="flex items-center gap-2">
          <span class="text-primary text-2xl font-bold">Queeze</span>
        </div>
      </div>
      <div class="flex-grow p-4">
        <p
          class="text-text-light dark:text-text-dark text-base font-normal leading-normal pb-3 pt-1 px-4 text-center"
        >
          We value your feedback. Please provide as much detail as possible to
          help us improve your Queeze experience.
        </p>
        <div class="max-w-2xl mx-auto">
          <form class="space-y-6">
            <div class="flex flex-col min-w-40 flex-1">
              <label
                class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2"
                for="category"
                >Category</label
              >
              <div class="relative">
                <select
                  class="form-select w-full appearance-none rounded-lg border border-primary/50 bg-background-light dark:bg-teal-900 focus:border-primary focus:ring-primary h-14 pl-4 pr-10 text-base font-normal leading-normal text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-500"
                  id="category"
                  style="
                    --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27%23FFD700%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M215.39,92.94a8,8,0,0,0-11.32,0L128,169.37,51.94,93.31a8,8,0,0,0-11.32,11.32l82.05,82.05a8,8,0,0,0,11.32,0L215.39,104.26A8,8,0,0,0,215.39,92.94Z%27%3e%3c/path%3e%3c/svg%3e');
                    background-image: var(--select-button-svg);
                    background-repeat: no-repeat;
                    background-position: right 0.75rem center;
                    background-size: 1.5em 1.5em;
                  "
                >
                  <option>Select a category</option>
                  <option value="bug">Bug Report</option>
                  <option value="feature">Feature Request</option>
                  <option value="general">General Feedback</option>
                </select>
              </div>
            </div>
            <div class="flex flex-col min-w-40 flex-1">
              <label
                class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2"
                for="description"
                >Description</label
              >
              <textarea
                class="form-textarea w-full resize-none rounded-lg border border-primary/50 bg-background-light dark:bg-teal-900 focus:border-primary focus:ring-primary min-h-36 p-4 text-base font-normal leading-normal text-text-light dark:text-text-dark placeholder-gray-400 dark:placeholder-gray-500"
                id="description"
                placeholder="Describe the issue or your suggestion in detail."
              ></textarea>
            </div>
            <div class="flex">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-teal-900/50 dark:bg-teal-900 text-text-light dark:text-text-dark gap-2 pl-5 text-base font-bold leading-normal tracking-[0.015em] border border-dashed border-primary/50 hover:bg-primary/20 dark:hover:bg-primary/10"
                type="button"
              >
                <span class="material-symbols-outlined text-primary"
                  >attach_file</span
                >
                <span class="truncate">Attach files</span>
              </button>
            </div>
            <div class="flex pt-4">
              <button
                class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-teal-950 gap-2 text-base font-bold leading-normal tracking-[0.015em] hover:bg-yellow-300 transition-colors"
                type="submit"
              >
                <span class="truncate">Submit Feedback</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
