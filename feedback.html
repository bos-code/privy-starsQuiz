<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queeze - Feedback & Support</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body class="bg-base-100 text-base-content">
    <!-- ðŸŒ Navigation -->
    <nav class="bg-base-200 shadow-md sticky top-0 z-50">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3"
      >
        <!-- Logo -->
        <a href="/" class="flex items-center gap-2">
          <!-- Large screen text -->
          <h1
            class="hidden sm:block text-xl font-bold text-primary transition-colors duration-300 hover:text-accent"
          >
            Privy Stars Quiz
          </h1>
          <!-- Small screen image -->
          <img
            src="./src/css/privy-star--logo.png"
            alt="Privy Stars Logo"
            class="w-10 h-10 sm:hidden rounded-full object-cover"
          />
        </a>

        <!-- Desktop Links -->
        <ul class="hidden md:flex gap-6 font-medium items-center">
          <li>
            <a
              href="index.html"
              class="relative text-base after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-[2px] after:bg-gradient-to-r after:from-primary after:to-accent after:transition-all after:duration-300 hover:after:w-full hover:text-accent transition-colors"
            >
              Home
            </a>
          </li>
          <li>
            <a
              href="categories.html"
              class="relative text-base after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-[2px] after:bg-gradient-to-r after:from-primary after:to-accent after:transition-all after:duration-300 hover:after:w-full hover:text-accent transition-colors"
            >
              Categories
            </a>
          </li>
          <li>
            <a
              href="leaderboard2.html"
              class="relative text-base after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-[2px] after:bg-gradient-to-r after:from-primary after:to-accent after:transition-all after:duration-300 hover:after:w-full hover:text-accent transition-colors"
            >
              Leaderboard
            </a>
          </li>
          <li>
            <a
              href="about.html"
              class="relative text-base after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-[2px] after:bg-gradient-to-r after:from-primary after:to-accent after:transition-all after:duration-300 hover:after:w-full hover:text-accent transition-colors"
            >
              About
            </a>
          </li>
        </ul>

        <!-- Right Side -->
        <div class="flex items-center gap-2">
          <!-- Search & Notifications hidden on small screens -->
          <div class="hidden md:flex items-center gap-2">
            <button
              class="btn btn-ghost btn-circle hover:bg-primary/10 transition-all duration-300"
            >
              <span class="iconify text-xl" data-icon="mdi:magnify"></span>
            </button>
            <button
              class="btn btn-ghost btn-circle hover:bg-primary/10 transition-all duration-300"
            >
              <div class="indicator">
                <span
                  class="iconify text-xl"
                  data-icon="mdi:bell-outline"
                ></span>
                <span
                  class="badge badge-xs badge-primary indicator-item"
                ></span>
              </div>
            </button>
          </div>

          <!-- Profile Dropdown -->
          <div class="dropdown dropdown-end">
            <div tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  src="https://api.dicebear.com/9.x/avataaars/svg?seed=User"
                  alt="Profile"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-300 rounded-box mt-3 w-44 p-2 shadow-md"
            >
              <li>
                <a
                  href="profile.html"
                  class="hover:bg-primary hover:text-white transition-colors"
                  >Profile</a
                >
              </li>
              <li>
                <a
                  href="settings.html"
                  class="hover:bg-primary hover:text-white transition-colors"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="logout.html"
                  class="text-error hover:bg-error hover:text-white transition-colors"
                  >Logout</a
                >
              </li>
            </ul>
          </div>

          <!-- Mobile Menu -->
          <div class="dropdown dropdown-end md:hidden">
            <div tabindex="0" class="btn btn-ghost btn-circle">
              <span class="iconify text-3xl" data-icon="mdi:menu"></span>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-300 rounded-box mt-3 w-44 p-2 shadow-md"
            >
              <li><a href="index.html">Home</a></li>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="leaderboard2.html">Leaderboard</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="profile.html">Profile</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- ðŸŒŸ Page Header -->
    <header
      class="bg-base-200 py-8 px-4 sm:py-10 sm:px-6 md:py-12 md:px-8 flex flex-col items-center gap-3"
    >
      <!-- Heading -->
      <h1
        class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent leading-snug text-center"
      >
        Feedback & Support
      </h1>

      <!-- Paragraph -->
      <p
        class="text-sm sm:text-base md:text-lg text-base-content/70 max-w-xs sm:max-w-md md:max-w-2xl text-center leading-relaxed"
      >
        We value your feedback! Please provide details to help us improve your
        Queeze experience.
      </p>
    </header>

    <!-- ðŸ“ Feedback Form -->
    <main class="flex justify-center px-4 py-10">
      <form
        class="w-full max-w-2xl space-y-6 bg-base-300 p-8 rounded-2xl shadow-lg"
      >
        <!-- Category -->
        <div>
          <label
            for="category"
            class="block text-base font-medium text-base-content/80 mb-2"
            >Category</label
          >
          <select
            id="category"
            class="form-select w-full rounded-lg border border-primary/50 bg-base-200 focus:ring-primary focus:border-primary h-14 px-4 text-base text-base-content"
          >
            <option>Select a category</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
            <option value="general">General Feedback</option>
          </select>
        </div>

        <!-- Description -->
        <div>
          <label
            for="description"
            class="block text-base font-medium text-base-content/80 mb-2"
            >Description</label
          >
          <textarea
            id="description"
            placeholder="Describe the issue or suggestion in detail..."
            class="w-full rounded-lg border border-primary/50 bg-base-200 focus:ring-primary focus:border-primary p-4 text-base text-base-content min-h-[160px] resize-none"
          ></textarea>
        </div>

        <!-- Attach Files -->
        <div>
          <button
            type="button"
            class="flex items-center gap-2 w-full justify-center px-5 h-12 border border-dashed border-primary/50 rounded-lg hover:bg-primary/10 transition-all duration-300 text-base-content font-bold"
          >
            <span
              class="iconify text-primary"
              data-icon="mdi:attach-file"
            ></span>
            Attach files
          </button>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full h-12 rounded-lg bg-primary text-base-200 font-bold hover:bg-gradient-to-r hover:from-accent hover:to-primary transition-colors duration-300"
          >
            Submit Feedback
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
