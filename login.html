<!DOCTYPE html>
<html lang="en" data-theme="ultraglow">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Privy Stars ‚Äî Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-[#0f1724] to-[#071226] flex items-center justify-center p-6"
  >
    <div class="w-full max-w-4xl mx-auto">
      <div
        class="card w-full grid md:grid-cols-[1fr_minmax(360px,420px)] rounded-2xl shadow-xl bg-base-200/10 border border-white/5 backdrop-blur-md overflow-hidden"
      >
        <!-- LEFT: marketing panel -->
        <div
          class="hidden md:flex flex-col justify-between p-10 bg-gradient-to-br from-purple-600/10 to-cyan-400/10"
        >
          <div>
            <div class="flex items-center gap-4 mb-6">
              <div
                class="w-12 h-12 flex items-center justify-center rounded-xl bg-gradient-to-br from-purple-600 to-cyan-400 text-white font-bold"
              >
                PS
              </div>
              <div>
                <h1 class="text-white font-semibold text-lg">
                  Privy Stars Quiz
                </h1>
                <p class="text-gray-400 text-sm">Learning that sparkles ‚ú®</p>
              </div>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Welcome back</h2>
            <p class="text-gray-400 leading-relaxed">
              Sign in to access your account and continue learning.
            </p>
          </div>
          <p class="text-sm text-gray-500 mt-8 mb-8">
            New here?
            <a href="signup.html" class="text-purple-400 font-medium"
              >Create account</a
            >
          </p>
        </div>

        <!-- RIGHT: form panel -->
        <div class="flex flex-col gap-6 p-8 overflow-auto">
          <div>
            <h2 class="text-2xl font-bold text-white">Sign In</h2>
            <p class="text-gray-400 text-sm">
              Enter your username and password to login.
            </p>
          </div>

          <form id="loginForm" class="flex flex-col gap-4" novalidate>
            <!-- Username -->
            <div class="form-control w-full">
              <label class="label">
                <span class="label-text text-gray-400 text-sm">Username</span>
              </label>
              <input
                type="text"
                name="username"
                placeholder="johndoe"
                required
                class="input input-bordered w-full bg-transparent text-white border-white/10 focus:border-purple-500"
              />
            </div>

            <!-- Password -->
            <div class="form-control w-full relative">
              <label class="label">
                <span class="label-text text-gray-400 text-sm">Password</span>
              </label>
              <input
                type="password"
                name="password"
                placeholder="Enter password"
                required
                class="input input-bordered w-full bg-transparent text-white border-white/10 focus:border-purple-500 pr-10"
              />
              <button
                type="button"
                id="togglePwd"
                class="absolute right-3 top-12 text-gray-400 hover:text-white"
              >
                üëÅÔ∏è
              </button>
            </div>

            <div class="flex flex-wrap items-center gap-3 mt-4">
              <button
                type="submit"
                class="btn bg-gradient-to-r from-purple-600 to-cyan-400 text-white font-semibold w-full"
              >
                Sign In
              </button>
            </div>

            <p id="errorBox" class="text-red-400 text-sm hidden mt-2"></p>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById('loginForm');
      const pwd = loginForm.password;
      const toggle = document.getElementById('togglePwd');
      const errorBox = document.getElementById('errorBox');

      toggle.addEventListener('click', () => {
        const type = pwd.type === 'password' ? 'text' : 'password';
        pwd.type = type;
        toggle.textContent = type === 'text' ? 'üôà' : 'üëÅÔ∏è';
      });

      loginForm.addEventListener('submit', e => {
        e.preventDefault();
        errorBox.classList.add('hidden');
        errorBox.textContent = '';

        const username = loginForm.username.value.trim();
        const password = pwd.value;

        if (!username || !password) {
          errorBox.textContent = 'Please enter both username and password';
          errorBox.classList.remove('hidden');
          return;
        }

        alert(`Signed in as ${username} (demo)`);
        loginForm.reset();
      });
    </script>
  </body>
</html>
