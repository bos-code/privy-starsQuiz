<!DOCTYPE html>
<html lang="en" data-theme="ultraglow">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamBoard Portal â€” Sign In</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-base-200">
    <div
      id="loginCard"
      class="card-xl w-full max-w-lg rounded-3xl shadow-2xl bg-base-300 p-10 space-y-8"
    >
      <!-- Header -->
      <div class="flex flex-col items-center gap-4">
        <h2 class="text-3xl font-extrabold text-accent">DreamBoard Portal</h2>
        <p class="text-lg text-base-content/80">Sign in to continue</p>
      </div>

      <!-- Tabs -->
      <div
        class="tabs w-full justify-between rounded-xl overflow-hidden border border-base-300 shadow-inner"
      >
        <a
          class="tab tab-lg tab-bordered w-1/3 text-center transition-all hover:bg-base-200/50 tab-active"
          data-tab="student"
          >Student</a
        >
        <a
          class="tab tab-lg tab-bordered w-1/3 text-center transition-all hover:bg-base-200/50"
          data-tab="teacher"
          >Teacher</a
        >
        <a
          class="tab tab-lg tab-bordered w-1/3 text-center transition-all hover:bg-base-200/50"
          data-tab="admin"
          >Admin</a
        >
      </div>

      <!-- Forms Container -->
      <div class="space-y-6 min-h-[330px]">
        <!-- Student Form -->
        <form
          class="form-tab flex flex-col gap-5"
          id="student"
          autocomplete="off"
        >
          <label class="form-control w-full">
            <span class="label-text text-sm">Student ID</span>
            <input
              type="text"
              placeholder="Enter Student ID"
              class="input input-bordered bg-transparent p-5 input-lg w-full mt-1"
              required
            />
          </label>

          <label class="form-control w-full">
            <span class="label-text text-sm">Password</span>
            <input
              type="password"
              placeholder="Enter Password"
              class="input input-bordered bg-transparent p-5 input-lg w-full mt-1"
              required
            />
          </label>

          <button type="submit" class="btn btn-primary btn-lg w-full mt-4">
            Sign In
          </button>
        </form>

        <!-- Teacher Form -->
        <form
          class="form-tab flex flex-col gap-5 hidden"
          id="teacher"
          autocomplete="on"
        >
          <label class="form-control w-full">
            <span class="label-text text-sm">Email</span>
            <input
              type="email"
              placeholder="Enter Email"
              class="input input-bordered bg-transparent p-5 input-lg w-full mt-1"
              required
            />
          </label>

          <label class="form-control w-full">
            <span class="label-text text-sm">Password</span>
            <input
              type="password"
              placeholder="Enter Password"
              class="input input-bordered bg-transparent p-5 input-lg w-full mt-1"
              required
            />
          </label>

          <button type="submit" class="btn btn-primary btn-lg w-full mt-4">
            Sign In
          </button>

          <button type="button" class="btn btn-outline btn-lg w-full mt-2">
            Continue with Google
          </button>
        </form>

        <!-- Admin Form -->
        <form
          class="form-tab flex-col gap-5 hidden"
          id="admin"
          autocomplete="off"
        >
          <label class="form-control w-full">
            <span class="label-text text-sm">Email</span>
            <input
              type="email"
              placeholder="Enter Email"
              class="input input-bordered bg-transparent p-5 input-lg w-full mt-1"
              required
            />
          </label>

          <label class="form-control w-full">
            <span class="label-text text-sm">Password</span>
            <input
              type="password"
              placeholder="Enter Password"
              class="input input-bordered bg-transparent p-5 input-lg w-full mt-1"
              required
            />
          </label>

          <button type="submit" class="btn btn-primary btn-lg w-full mt-4">
            Sign In
          </button>
        </form>
      </div>

      <!-- Signup Link -->
      <p class="text-center text-base-content/70 text-sm mt-2">
        Don't have an account?
        <a
          href="./signup.html"
          class="text-accent font-semibold hover:underline"
          >Create one</a
        >
      </p>
    </div>

    <script>
      gsap.from("#loginCard", {
        opacity: 0,
        y: 60,
        duration: 1,
        ease: "power3.out",
      });

      const tabs = document.querySelectorAll(".tabs .tab");
      const forms = document.querySelectorAll(".form-tab");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("tab-active"));
          tab.classList.add("tab-active");

          const target = tab.getAttribute("data-tab");
          forms.forEach((f) => f.classList.add("hidden"));
          document.getElementById(target).classList.remove("hidden");
        });
      });
    </script>
  </body>
</html>
